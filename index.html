<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday!</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #ffe0f0, #ffd9ec);
      text-align: center;
      overflow-x: hidden;
      overflow-y: auto;
    }

    #cover {
      position: fixed;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at center, #ffd1dc, #ff8fa3);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 10;
      transition: opacity 1s ease-in-out;
    }

    .cover-content {
      text-align: center;
      animation: fadeInCover 1.5s ease forwards;
    }

    @keyframes fadeInCover {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    #cover h1 {
      font-size: 2.5em;
      color: #fff;
      text-shadow: 2px 2px #ff69b4;
      margin-bottom: 20px;
    }

    #cover p {
      color: white;
      font-size: 1.2em;
    }

    #cake-icon {
      font-size: 5em;
      cursor: pointer;
      animation: bounceCake 1s infinite;
      margin-top: 30px;
      transition: transform 0.2s ease-in-out;
    }

    #cake-icon:hover {
      transform: scale(1.1);
    }

    @keyframes bounceCake {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .tap-hint {
      font-size: 0.9em;
      color: #fff8f8;
      margin-top: 10px;
      font-style: italic;
    }

    .fade-out {
      opacity: 0;
      pointer-events: none;
    }

    #main {
      display: none;
      padding: 30px 10px;
    }

    h1 {
      font-size: 3em;
      color: #ff4081;
      animation: bounce 1s infinite alternate;
      margin-bottom: 10px;
    }

    @keyframes bounce {
      from { transform: translateY(0); }
      to { transform: translateY(-10px); }
    }

    img {
      max-width: 300px;
      width: 100%;
      border-radius: 20px;
      transition: transform 0.3s ease-in-out;
    }

    img:hover {
      transform: scale(1.05);
    }

    p {
      font-size: 1.3em;
      color: #333;
      margin-top: 10px;
    }

    #wish-section {
      margin-top: 40px;
    }

    input, button {
      padding: 10px;
      font-size: 1em;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-top: 10px;
      width: 80%;
      max-width: 400px;
    }

    button {
      background-color: #ff69b4;
      color: white;
      border: none;
      margin-left: 10px;
      cursor: pointer;
    }

    #resetBtn {
      background-color: #ccc;
      color: #444;
      margin-left: 0;
      margin-top: 10px;
    }

    #wishes {
      margin-top: 20px;
      text-align: left;
      max-width: 500px;
      margin: 0 auto;
    }

    .wish {
      background: #fff0f6;
      padding: 10px;
      margin: 8px 0;
      border-radius: 10px;
      animation: fadeInWish 0.5s ease;
    }

    @keyframes fadeInWish {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .balloon {
      position: absolute;
      bottom: -150px;
      width: 40px;
      height: 60px;
      background-color: #ff69b4;
      border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
      animation: floatUp 10s linear infinite;
      z-index: 1;
    }

    @keyframes floatUp {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-120vh); opacity: 0; }
    }

    audio {
      display: none;
    }

    @media (max-width: 600px) {
      #cover h1 {
        font-size: 1.8em;
      }

      #cover p, .tap-hint {
        font-size: 1em;
        padding: 0 10px;
      }

      #cake-icon {
        font-size: 4em;
      }

      h1 {
        font-size: 2em;
        padding: 0 10px;
      }

      img {
        max-width: 90%;
        margin: 0 auto;
      }

      p {
        font-size: 1.1em;
        padding: 0 10px;
      }

      input, button {
        width: 90%;
        font-size: 1em;
        margin: 8px 0;
      }

      #wish-section h2 {
        font-size: 1.3em;
      }

      #resetBtn {
        width: 90%;
        margin-top: 5px;
      }

      #wishes {
        padding: 0 10px;
      }

      .wish {
        font-size: 0.95em;
      }
    }
  </style>
</head>
<body>

  <!-- Cover Screen -->
  <div id="cover">
    <div class="cover-content">
      <h1>ðŸŽˆ Welcome to the Celebration ðŸŽ‰</h1>
      <p>Get ready to wish <strong>Tayyab</strong> a Happy Birthday!</p>
      <div id="cake-icon" onclick="revealPage()">ðŸŽ‚</div>
      <p class="tap-hint">(Dekh kia rahi cake ko click kar)</p>
    </div>
  </div>

  <!-- Main Birthday Page -->
  <div id="main">
    <h1>ðŸŽ‰ Happy Birthday, Tayyab! ðŸŽ‚</h1>
    <img src="cake.jpg" alt="Birthday Cake">
    <p>Wishing you a day filled with love, laughter, and magic! ðŸŽˆ</p>

    <div id="wish-section">
      <h2>Leave a Wish ðŸ’¬</h2>
      <input type="text" id="wishInput" placeholder="Type your wish here..." />
      <button onclick="addWish()">Send Wish</button>
      
      <div id="wishes"></div>
      <button id="resetBtn" onclick="resetWishes()">Reset Wishes</button>
      <button id="editBtn" onclick="editWishes()">Edit Wishes</button>
    </div>
  </div>

  <!-- Background Music -->
  <audio id="bgMusic" autoplay loop>
    <source src="happy-birthday.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    function revealPage() {
      const cover = document.getElementById('cover');
      cover.classList.add('fade-out');
      setTimeout(() => {
        cover.style.display = 'none';
        document.getElementById('main').style.display = 'block';
        document.getElementById('bgMusic').play().catch(() => {});
        renderWishes();
      }, 1000);
    }

    function addWish() {
      const input = document.getElementById('wishInput');
      const wishText = input.value.trim();
      if (wishText === "") return;
      const wishes = JSON.parse(localStorage.getItem("birthdayWishes") || "[]");
      wishes.unshift(wishText);
      localStorage.setItem("birthdayWishes", JSON.stringify(wishes));
      input.value = "";
      renderWishes();
    }

    function renderWishes() {
      const wishes = JSON.parse(localStorage.getItem("birthdayWishes") || "[]");
      const wishesDiv = document.getElementById("wishes");
      wishesDiv.innerHTML = "";
      wishes.forEach(wish => {
        const div = document.createElement("div");
        div.className = "wish";
        div.textContent = wish;
        wishesDiv.appendChild(div);
      });
    }

    function resetWishes() {
      localStorage.removeItem("birthdayWishes");
      renderWishes();
    }

    function editWishes() {
      const wishes = JSON.parse(localStorage.getItem("birthdayWishes") || "[]");
      const wishesDiv = document.getElementById("wishes");
      wishesDiv.innerHTML = "";
      wishes.forEach((wish, index) => {
        const div = document.createElement("div");
        div.className = "wish";
        const input = document.createElement("input");
        input.type = "text";
        input.value = wish;
        input.onchange = (e) => {
          wishes[index] = e.target.value;
          localStorage.setItem("birthdayWishes", JSON.stringify(wishes));
        };
        div.appendChild(input);
        wishesDiv.appendChild(div);
      });
    }

    // Balloons
    for (let i = 0; i < 10; i++) {
      const balloon = document.createElement('div');
      balloon.className = 'balloon';
      balloon.style.left = `${Math.random() * 100}%`;
      balloon.style.animationDuration = `${6 + Math.random() * 5}s`;
      balloon.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 75%)`;
      document.body.appendChild(balloon);
    }

    // Confetti
    const confettiCanvas = document.createElement('canvas');
    confettiCanvas.style.position = 'fixed';
    confettiCanvas.style.top = 0;
    confettiCanvas.style.left = 0;
    confettiCanvas.style.width = '100%';
    confettiCanvas.style.height = '100%';
    confettiCanvas.style.pointerEvents = 'none';
    confettiCanvas.width = window.innerWidth;
    confettiCanvas.height = window.innerHeight;
    document.body.appendChild(confettiCanvas);

    const ctx = confettiCanvas.getContext('2d');
    const confetti = [];
    for (let i = 0; i < 150; i++) {
      confetti.push({
        x: Math.random() * confettiCanvas.width,
        y: Math.random() * confettiCanvas.height,
        r: Math.random() * 6 + 2,
        d: Math.random() * 50,
        color: `hsl(${Math.random() * 360}, 100%, 70%)`,
        tilt: Math.random() * 10 - 10,
        tiltAngle: 0
      });
    }

    function drawConfetti() {
      ctx.clearRect(0, 0, confettiCanvas.width, confettiCanvas.height);
      confetti.forEach(c => {
        ctx.beginPath();
        ctx.fillStyle = c.color;
        ctx.ellipse(c.x, c.y, c.r, c.r / 2, c.tiltAngle, 0, 2 * Math.PI);
        ctx.fill();
      });
      updateConfetti();
    }

    function updateConfetti() {
      confetti.forEach(c => {
        c.y += Math.cos(c.d) + 1 + c.r / 2;
        c.x += Math.sin(c.d);
        c.tiltAngle += 0.1;
        if (c.y > confettiCanvas.height) {
          c.y = -10;
          c.x = Math.random() * confettiCanvas.width;
        }
      });
    }

    setInterval(drawConfetti, 33);

    // Autoplay fallback
    document.addEventListener('click', () => {
      const audio = document.getElementById('bgMusic');
      if (audio.paused) audio.play().catch(() => {});
    });
  </script>
</body>
</html>
